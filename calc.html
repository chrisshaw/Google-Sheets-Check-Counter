<div id="calculator">
	<!-- Screen and clear key -->
	<div id='calc-button'  class='newButton'>CALCULATOR</div>
    <div id='calc-holder'>
      <div id='send-button' class='newButton'>SEND AS CASH VALUE</div>
      <div class="calc-top adjustments">
          <span class="clear">C</span>
          <div class="screen adjustments"></div>
      </div>
      
      <div class="keys">
          <!-- operators and other keys -->
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span class="operator">+</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span class="operator">-</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span class="operator">รท</span>
          <span>0</span>
          <span>.</span>
          <span class="eval">=</span>
          <span class="operator">x</span>
      </div>
    </div>
</div>
